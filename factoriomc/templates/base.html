<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "img/favicon.png" %}">

    <title>FactorioMMO</title>

    <link href="{% static "bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="container" id="main">
      <div id="messages">
      </div>
      {% block main %}
      {% endblock main %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "jquery-2.2.0.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/nunjucks.js" %}"></script>
    <script src="{% static "js/factoriomc.js" %}"></script>
    <script src="{% static "js/factoriomc.websocket.js" %}"></script>
    <script>
      var DJANGO_SESSION_KEY = "{{ request.session.session_key }}";
      var WEBSOCKET_BASEURL = window.location.origin.replace('http://', 'ws://').replace('https://', 'wss://') + '/ws_v1';

      $(function() {
        nunjucks.configure('{% static "js/templates/" %}', { autoescape: true });

        {% block js_init %}
        {% endblock js_init %}
      });

    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
